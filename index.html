<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shashwath's tokenizer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Shashwath's tokenizer</h1>
		<div class="tabs">
			<button class="tab active" id="tab-tokenize">Tokenize</button>
			<button class="tab" id="tab-detokenize">Detokenize</button>
		</div>
		<div class="tab-content active" id="content-tokenize">
			<div class="input-group">
				<label for="tokenize-input">Enter text to tokenize:</label>
				<textarea id="tokenize-input" placeholder="Type your text here..."></textarea>
			</div>
			<button id="tokenize-btn">Tokenize</button>
			<div class="result" id="tokenize-result"></div>
		</div>
		<div class="tab-content" id="content-detokenize">
			<div class="input-group">
				<label for="detokenize-input">Enter array of tokens (comma or space separated):</label>
				<textarea id="detokenize-input" placeholder="e.g. 72 101 108 108 111,32,87 111 114 108 100"></textarea>
			</div>
			<button id="detokenize-btn">Detokenize</button>
			<div class="result" id="detokenize-result"></div>
		</div>
	</div>

  <script src="index.js"></script>
</body>
</html>
